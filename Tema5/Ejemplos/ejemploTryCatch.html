<!-- 
    El siguiente ejemplo devuelve un error al no estar definida la función.
El parámetro de error “err” , se define como un objeto con dos propiedades : name y message.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script>
            try {
                alert("Hola");
                noExisteFuncion();
                alert("Adiós");
            } catch (err) {
                alert(err);
            }
        </script>
    </head>
    <body></body>
</html>
