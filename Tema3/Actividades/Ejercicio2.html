<!DOCTYPE html>
<html>
    <script>
        function parImpar(){
            var num1 = Number(prompt("Introduzca un número entero"));

            if (num1 % 2 == 0){
                mensaje = "El número introducido es par"
            } else {
                mensaje = "El número introducido es impar"
            }
            
            alert(mensaje);
            
        }
    </script>
    <body onload="parImpar()"></body>
</html>
