<!DOCTYPE html>
<html>
  <script>
    function menorAMayor() {
      var num1 = Number(prompt("Introduzca el primer número"));
      var num2 = Number(prompt("Introduzca el segundo número"));
      var num3 = Number(prompt("Introduzca el tercer número"));

      if (num1 < num2 && num2 < num3 && num1 < num3) {
        mensaje = num1 + " " + num2 + " " + num3;
      } else if (num1 < num2 && num3 < num2 && num1 < num3) {
        mensaje = num1 + " " + num3 + " " + num2;
      } else if (num2 < num1 && num1 < num3 && num2 < num3) {
        mensaje = num2 + " " + num1 + " " + num3;
      } else if (num2 < num1 && num3 < num1 && num2 < num3) {
        mensaje = num2 + " " + num3 + " " + num1;
      } else if (num3 < num2 && num2 < num1 && num3 < num1) {
        mensaje = num3 + " " + num2 + " " + num1;
      } else if (num3 < num2 && num1 < num2 && num3 < num2) {
        mensaje = num3 + " " + num1 + " " + num2;
      }

      alert(mensaje);

    }
  </script>
  <body onload="menorAMayor()"></body>
</html>
