<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Actividad Log-in</title>

		<link rel="stylesheet" href="styles.css" />
		<script src="script.js"></script>
	</head>

	<body>
		<form id="loginForm">
			<div class="signin" method="GET">
				<div class="content">
					<h2>Log In</h2>

					<div class="form">
						<div class="inputBox">
							<input type="text" name="user" id="user" required />
							<i>Username</i>
						</div>

						<div class="inputBox">
							<input
								type="password"
								name="password"
								id="pass"
								pattern="/^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}$/"
								required
							/>
							<i>Password</i>
						</div>

						<div class="links">
							<a href="#">Recuperar contrase√±a</a> <a href="#">Registrarse</a>
						</div>

						<button class="inputBox" type="button" onclick="fEvento()">
							Entrar
						</button>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
