<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Actividad Log-in</title>

		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>

	</head>

	<body>
		<section>
			<div class="login">
				<div class="content">
					<h2>Log in</h2>

					<div class="form">
						<div class="inputBox">
							<input type="text" name="usuario" id="user" required /> <i>Username</i>
						</div>

						<div class="inputBox">
							<input type="password" name="password" id="pass" required /> <i>Password</i>
						</div>

						<div class="links">
							<a href="#">Forgot Password</a> <a href="#">Signup</a>
						</div>

						<div class="inputBox">
							<input type="submit" value="Login" />
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
