<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- css bootstrap 532 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>

		<!-- icons bootstrap 1.11.1 -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
		/>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tarea 7</title>

		<script src="script.js" defer></script>

		<style type="text/css">
			input:invalid {
				border: 1px solid red;
			}
			input:valid {
				border: 1px solid green;
			}

			#checkTipoBaja input {
				border-color: grey;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<header class="pb-3 mb-4 border-bottom">
				<i
					class="bi bi-car-front-fill"
					style="font-size: 3rem; color: blue"
				></i>
				<span class="fs-4">SOLICITUD DE BAJA DE VEHÍCULOS</span>
				<i
					class="bi bi-car-front-fill"
					style="font-size: 3rem; color: blue"
				></i>
			</header>
		</div>

		<div class="container">
			<form class="row g-3 needs-validation" method="GET">
				<h4>Datos del vehículo</h4>
				<div class="col-md-3">
					<label for="inputMatricula" class="form-label">Matrícula:</label>
					<input
						type="text"
						name="matriculaName"
						class="form-control"
						id="inputMatricula"
						pattern="[0-9]{4}[A-Za-z]{3}"
						required
					/>
					<div id="matriculaError" class="invalid-feedback"></div>
				</div>
				<div class="col-md-3">
					<label for="inputFechaMatri" class="form-label"
						>Fecha matriculación:</label
					>
					<input
						type="date"
						class="form-control"
						name="fechaName"
						id="inputFechaMatri"
						required
					/>
				</div>
				<div class="col-md-6">
					<label for="inputBastidor" class="form-label"
						>6 ultimos dígitos (nº de bastidor):</label
					>
					<input
						type="text"
						class="form-control"
						name="bastidorName"
						id="inputBastidor"
						pattern="[0-9]{6}"
						title="El número de bastidor debe tener seis (6) números"
						required
					/>
				</div>
				<h4>Datos del titular</h4>
				<div class="col-md-3">
					<label for="inputNombre" class="form-label">Nombre:</label>
					<input type="text" class="form-control" name="nombreName" id="inputNombre" required />
				</div>
				<div class="col-md-3">
					<label for="inputApellidos" class="form-label">Apellidos:</label>
					<input
						type="text"
						class="form-control"
						name="apellidosName"
						id="inputApellidos"
						required
					/>
				</div>
				<div class="col-md-6">
					<label for="inputDomicilio" class="form-label">Domicilio:</label>
					<input
						type="text"
						name="domicilioName"
						class="form-control"
						id="inputDomicilio"
						required
					/>
				</div>
				<div class="col-md-3">
					<label for="inputDNI" class="form-label" id="labelDNI">DNI:</label>
					<input
						type="text"
						class="form-control"
						name="dniName"
						id="inputDNI"
						pattern="[0-9]{8}[A-Za-z]{1}"
						title="Introduzca un DNI válido (12345678A)"
						required
					/>
				</div>
				<div class="col-md-3">
					<label for="inputEmail" class="form-label">Correo Electrónico:</label>
					<input type="email" class="form-control" id="inputEmail" required />
				</div>
				<div class="col-md-3">
					<label for="inputTlf" class="form-label">Tlf:</label>
					<input
						type="text"
						class="form-control"
						name="telefonoName"
						id="inputTlf"
						pattern="[0-9]{9}"
						title="Introduzca un teléfono válido"
						required
					/>
				</div>

				<div class="col-md-3" id="checkTipoBaja">
					<p>Tipo de baja:</p>
					<div class="form-check">
						<input
							class="form-check-input"
							type="radio"
							name="checkBaja"
							id="checkTemporal"
							title="Seleccione una de las opciones"
							required
						/>
						<label class="form-check-label" for="checkTemporal">
							Temporal
						</label>
					</div>
					<div class="form-check">
						<input
							class="form-check-input"
							type="radio"
							name="checkBaja"
							id="checkDefinitiva"
						/>
						<label class="form-check-label" for="checkDefinitiva">
							Definitiva
						</label>
					</div>
				</div>
				<div class="col-12">
					<button class="btn btn-primary" type="submit">Enviar</button>
				</div>
			</form>
		</div>
	</body>

	<footer class="footer mt-auto py-3 fixed-bottom bg-light">
		<div class="container">
			<span class="text-muted">
				© 2023 Jorge Coronil Villalba - DWECLE - 2º DAW - Curso 23/24</span
			>
		</div>
	</footer>
</html>
