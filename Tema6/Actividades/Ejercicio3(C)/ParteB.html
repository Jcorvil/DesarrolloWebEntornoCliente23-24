<!-- Se trata de hacer el mismo ejemplo de la cesta pero usando POO, estudiando qué estructura tendría el programa en cuanto a número de clases necesarias,
atributos o variables, y métodos. (Al menos 2 clases) -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Parte B</title>
	</head>
	<body>
		<script>

			class Cesta {

				static verCesta(cesta, cod) {
				var total = 0;

				var cabeceraTabla = [
					"Cod.",
					"Nombre",
					"Precio",
					"Cantidad",
					"Subtotal",
				];

				var contenidoCesta = [];

				contenidoCesta.push(cabeceraTabla.join(" | "));

				cesta.forEach(function (articulo) {
					var linea = [
						articulo.cod,
						articulo.nombre,
						articulo.precio,
						articulo.cantidad,
						articulo.subtotal,
					];

					if (articulo.cod >= 1) {
						contenidoCesta.push(linea.join("           "));
					}

					if (articulo.subtotal >= 0 && articulo.cod > 0) {
						total += articulo.subtotal;
					}
				});

				contenidoCesta.push("Total: " + total);

				alert(contenidoCesta.join("\n"));
			}

			static insertArticulo(cesta, cod) {
				var nombre = prompt("Introduzca el nombre del producto");
				var precio = Number(prompt("Introduzca el precio del producto"));
				var cantidad = Number(prompt("Introduzca la cantidad del producto"));
				var subtotal = precio * cantidad;

				if (precio < 0) {
					alert(
						"El precio no puede ser negativo. Vuelva a introducir el artículo"
					);
					insertArticulo(cesta, cod);
				} else if (cantidad % 1 != 0) {
					alert(
						"La cantidad no puede ser decimal. Vuelva a introducir el artículo"
					);
					insertArticulo(cesta, cod);
				} else {
					alert(
						"Se va a añadir el siguiente producto:\n" +
							"Código: " +
							cod +
							"\n" +
							"Nombre: " +
							nombre +
							"\n" +
							"Precio: " +
							precio +
							"\n" +
							"Cantidad: " +
							cantidad +
							"\n" +
							"Subtotal: " +
							subtotal
					);

					var articuloAnnadir = {
						cod: cod,
						nombre: nombre,
						precio: precio,
						cantidad: cantidad,
						subtotal: subtotal,
					};
				}

				cod++;

				cesta.push(articuloAnnadir);

				return cod;
			}

			static borrarArticulo(cesta) {
				var cabeceraTabla = [
					"Cod.",
					"Nombre",
					"Precio",
					"Cantidad",
					"Subtotal",
				];

				var contenidoCesta = [cabeceraTabla.join(" | ")];
				var total = 0;

				cesta.forEach(function (articulo) {
					if (articulo.cod !== 0) {
						var linea = [
							articulo.cod,
							articulo.nombre,
							articulo.precio,
							articulo.cantidad,
							articulo.subtotal,
						];

						if (articulo.subtotal >= 0) {
							total += articulo.subtotal;
						}

						contenidoCesta.push(linea.join("           "));
					}
				});

				contenidoCesta.push("Total: " + total);

				var articuloEliminar = Number(
					prompt(
						"Escoja el artículo a eliminar: \n ------ \n" +
							contenidoCesta.join("\n") +
							"\n \n ------ \nPara salir, pulse 0"
					)
				);

				if (articuloEliminar >= 1 && articuloEliminar <= cesta.length) {
					cesta[articuloEliminar - 1].cod = 0;
					alert("Se ha eliminado el artículo");
				} else if (articuloEliminar == 0) {
					return;
				} else {
					alert("Introduzca un artículo válido");
					borrarArticulo(cesta);
				}
			}

			static vaciarCesta(cesta) {
				var opcionVaciar = Number(
					prompt("¿Seguro que quiere vaciar la cesta? \n 1.Si \n 2.No")
				);

				switch (opcionVaciar) {
					case 1:
						cesta.length = 0;
						alert("Se ha vaciado la cesta");
						break;
					case 2:
						break;
					default:
						alert("Opción no válida");
						vaciarCesta(cesta);
				}
			}

			}

			


			class Articulo {
				#cod;
				#nombre;
				#precio;
				#cantidad;
				#subtotal;

				constructor(cod, nombre, precio, cantidad, subtotal) {
					this.#cod = cod;
					this.#nombre = nombre;
					this.#precio = precio;
					this.#cantidad = cantidad;
					this.#subtotal = calculoSubtotal();
				}

				articulo() {
					return (
						this.#cod +
						this.#nombre +
						this.#precio +
						this.#cantidad +
						this.#subtotal
					);
				}

				set cod(cod) {
					this.#cod = precio;
				}

				set nombre(nombre) {
					this.#nombre = nombre;
				}

				set precio(precio) {
					this.#precio = precio;
					this.#subtotal = calculoSubtotal();
				}

				set cantidad(cantidad) {
					this.#cantidad = cantidad;
					this.#subtotal = calculoSubtotal();
				}

				calculoSubtotal(precio, cantidad) {
					return this.#precio * this.#cantidad;
				}
			}

			function menuCesta() {
				var cesta = [];
				var cod = 1;

				while (true) {
					var opcionMenu = Number(
						prompt(
							"\n 1.Ver cesta. \n 2.Insertar un artículo. \n " +
								"3.Borrar artículo. \n 4.Vaciar cesta \n 5.Salir"
						)
					);

					switch (opcionMenu) {
						case 1:
							verCesta(cesta);
							break;
						case 2:
							cod = insertArticulo(cesta, cod);
							break;
						case 3:
							borrarArticulo(cesta);
							break;
						case 4:
							vaciarCesta(cesta);
							break;
						case 5:
							return;
						default:
							alert("Opción no válida");
					}
				}
			}


		</script>
	</body onload="menuCesta()">
</html>
