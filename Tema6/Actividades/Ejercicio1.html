<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />

		<!--
            CALCULO MEDIANA
            1. El array tiene una cantidad impar de valores → 2, 3, 6, 1, 0 → 0, 1, 2, 4, 6 → La mediana es la del medio = 2
            2. El array tiene una cantidad par de valores → 2, 3, 6, 1, 0, 7 → 0, 1, 2, 3, 6, 7 → La mediana es (2+3)/2 → 2,5
        -->

		<script>
			function mediana() {
				var datos = [];

				while (true) {
					var numArray = Number(
						prompt(
							"Introduzca valores enteros positivos. Para terminar, introduzca una letra."
						)
					);

					if (isNaN(numArray) || numArray === null) {
						calculoMediana(datos);
						break;
					} else if (numArray >= 0) {
						datos.push(numArray);
					} else if (numArray < 0 || numArray === float) {
						alert("Introduzca solo números enteros positivos");
					}
				}
			}

			function calculoMediana(datos) {
				var medianaArray = 0;
                var medianaIzq = 0;
                var medianaDer = 0;

				datosOrdenados = datos.sort(function (a, b) {
					return a - b;
				});

				if (datosOrdenados.length % 2 != 0){
                    medianaArray = datosOrdenados[datosOrdenados.length / 2 - 0.5];
					alert("La mediana de los valores introducidos es " + medianaArray);
                } else if (datosOrdenados.length % 2 == 0) {
                    medianaIzq = datosOrdenados[datosOrdenados.length / 2 - 1];
                    medianaDer = datosOrdenados[datosOrdenados.length / 2];
                    medianaArray = (medianaIzq + medianaDer) / 2;
                    alert("La mediana de los valores introducidos es " + medianaArray);
                }
			}
		</script>
	</head>
	<body onload="mediana()"></body>
</html>
