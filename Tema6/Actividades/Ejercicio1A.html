<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />

		<script>
			function ParImpar() {
				var datos = [];
				var arrayActual = [];

				while (true) {
					var num = prompt(
						"Introduzca valores enteros positivos. Para introducir el array, pulse c. Para terminar, pulse f"
					);

					if (num == "f" || num == "F") {
                        datos.push(arrayActual);
						dividirParImpar(datos);
						break;
					} else if (num == "c" || num == "C") {
						datos.push(arrayActual);
						arrayActual = [];
					} else if (num < 0 || num % 1 !== 0) {
						alert("Introduzca solo nÃºmeros enteros positivos.");
					} else if (!isNaN(num) && num >= 0) {
						arrayActual.push(num);
					}
				}
			}

			function dividirParImpar(datos) {
				var arrayPar = [];
				var arrayImpar = [];

				for (var i = 0; i < datos.length; i++) {
					var fila = datos[i];

					for (var j = 0; j < fila.length; j++) {
						var numero = parseInt(fila[j]);

						if (!isNaN(numero)) {
							if (numero % 2 === 0) {
								arrayPar.push(numero);
							} else {
								arrayImpar.push(numero);
							}
						}
					}
				}

				alert("Array par: " + arrayPar);
				alert("Array impar: " + arrayImpar);
			}
		</script>
	</head>
	<body onload="ParImpar()"></body>
</html>
