<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script>
            // Equivalente a "onload", para cargar un elemento antes de usarlo
			$(document).ready(function () {
                // Escribe "hola" en la parte del html con la clase "demo"
				$("#demo").html("hola");
			});
		</script>
	</head>
	<body>
		<div id="demo"></div>
	</body>
</html>
