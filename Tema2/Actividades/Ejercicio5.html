<!DOCTYPE html>
<html>
  <script>
    function sumaNumeros() {
      var num1 = prompt("Introduzca el primer número");
      var num2 = prompt("Introduzca el segundo número");
      var x = parseInt(num1);
      var y = parseInt(num2);
      var suma;

      suma = x + y;
      mensaje = "La suma de ambos números es " + suma;

      alert(mensaje);
    }
  </script>
  <head> </head>
  <body onload="sumaNumeros()"></body>
</html>
