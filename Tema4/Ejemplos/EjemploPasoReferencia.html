<!DOCTYPE html>
<html>
    <head>
        <script>
            var objetoA = { a: 1, b: "Hola" };
            function nombreFuncion(x) {
                // código a ejecutar;
                x.a = 3;
                return "Valor de x = " + x.a;
            }
            alert("Valor de a = " + objetoA.a); //a vale 1, que es el valor por defencto
            alert(nombreFuncion(objetoA)); //a es modificado por la función y ahora vale 3
            alert("Valor de a = " + objetoA.a); //a sigue siendo 3, porque se ha guardado ese valor para a
        </script>
    </head>
    <body></body>
</html>
