<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tienda Online</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<header>
			<img src="img/logo.png" alt="Logo de la tienda" />
			<h1>Tienda Online</h1>
		</header>

		<main>
			<table class="main__tabla--productos" id="tablaProductos">
				
			</table>

			<div class="main__tabla--cesta">
				<img src="img/cesta.png" alt="cesta" />
				<table>
					<thead>
						<tr>
							<th>Cod.</th>
							<th>Nombre</th>
							<th>Cantidad</th>
							<th>Precio (€)</th>
							<th>Subtotal</th>
						</tr>
					</thead>
					<tbody id="tbodyCesta">

					</tbody>
					<tr>
						<td colspan="5" class="table__totalPrecio">
							Total: <input type="number" id="totalPrecio" disabled /> €
						</td>
					</tr>
					<tr>
						<td colspan="5" class="table__totalIVA">
							Total IVA(21%): <input type="number" id="totalIVA" disabled /> €
						</td>
					</tr>
				</table>
			</div>
		</main>
	</body>
</html>
